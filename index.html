<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="Albury-Risky-Kids-Logo" href="heading-image.png">
  <title>Risky Kids Albury Time</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('background.png') center center / cover no-repeat; /* This is the background, it right now has the albury background but if you swap the image called "background.png" to a different one, the background will automatically change */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 0;
    }

    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      z-index: 1;
    }

    #time, #day {
      display: flex;
      gap: 5px;
    }

    #time img, #day img {
      height: 100px;
      user-select: none;
      pointer-events: none;
    }

    #bottomImage {
      position: absolute;
      bottom: 20px;
      z-index: 1;
    }

    #bottomImage img {
      height: 80px;
    }
  </style>
</head>

    function updateScheduledImage(now) {
  const currentDayIndex = now.getDay(); 
  const currentSeconds = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();
  const currentTimestamp = currentDayIndex * 86400 + currentSeconds;

  let latestMatch = null;
  let latestTimestamp = -1;

  for (const entry of schedule) {
    const entryDayIndex = ['sunday', 'monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday'].indexOf(entry.day);
    const [h, m, s] = entry.time.split(':').map(Number);
    const entryTimestamp = entryDayIndex * 86400 + h * 3600 + m * 60 + s;

    if (entryTimestamp <= currentTimestamp && entryTimestamp > latestTimestamp) {
      latestMatch = entry;
      latestTimestamp = entryTimestamp;
    }
  }

  const imgElement = document.getElementById('scheduleImage');
  if (latestMatch) {
    imgElement.src = latestMatch.image;
    imgElement.style.display = 'block';
  } else {
    imgElement.style.display = 'none';
  }
}
